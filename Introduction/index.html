<!DOCTYPE html>
<html>
    <head>
        <title>Basic Registration Form</title>
        <!-- Meta tag for display (viewport settings for responsive design) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Meta tag for character set -->
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Basic Registration Form</h1>
        <p>The information given will not be shared with anyone.</p>
        
        <!-- Registration Form -->
        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br/>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br/>

            <button type="submit">Submit</button>
        </form>
        <br/>
        <a href="https://google.com">click the Link </a>
